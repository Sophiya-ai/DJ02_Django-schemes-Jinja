{% extends 'HomeworkApp/layout.html' %}
{% load static %}

{% block title %}
  <title>Архитектура проектов</title>
{% endblock %}

{% block content %}


<h1 align="center">{{question}}</h1>
<div id="carouselExampleCaptions" class="carousel slide">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src= '{% static "HomeworkApp/img/arch.png" %}' class="rounded mx-auto d-block" alt="..." height="500">
      <div class="carousel-caption d-none d-md-block">
        <h5>Архитектура Django приложения</h5>
      </div>
    </div>
    <div class="carousel-item">
      <img src= '{% static "HomeworkApp/img/arch2.jpg" %}' class="rounded mx-auto d-block" alt="..." height="500">
      <div class="carousel-caption d-none d-md-block">
        <h5>Структура проекта на Django</h5>
      </div>
    </div>
    <div class="carousel-item">
      <img src= '{% static "HomeworkApp/img/schemeofwork.png" %}' class="rounded mx-auto d-block" alt="..." height="500">
      <div class="carousel-caption d-none d-md-block">
        <h5>Схема работы приложения</h5>
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Предыдущий</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Следующий</span>
  </button>
</div>
  {% endblock %}
